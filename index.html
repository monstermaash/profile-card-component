<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- TITLE -->
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- BACKGROUND -->
  <img class="bg bg-top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg bg-bottom" src="images/bg-pattern-bottom.svg" alt="">

  <!-- CONTAINER -->
  <div class="container">

    <div class="top-section">
      <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="">
    </div>

    <img class="user-pic" src="images/image-victor.jpg" alt="">

    <div class="btm-section">
      <div class="user-info">

      <span class="name">Victor Crest</span> 
      26 <br>
      <p class="location">London</p>
        </div>

    <hr class="hr">    

    <div class="stats-preview">
      <div class="stats">
        <h2>80K</h2>
        <p>Followers</p> 
      </div>
      
      <div class="stats">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      
      <div class="stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
      
    </div>
    </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">monstermaash!</a>.
  </div>
</body>
</html>
